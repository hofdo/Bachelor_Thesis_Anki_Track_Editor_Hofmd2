<h2>Digital Twin Console</h2>
<div>
<mat-form-field appearance="fill">
  <mat-label>Speed</mat-label>
  <input matInput class="align-content-center" [(ngModel)]="pubData.speed">
</mat-form-field>
<p></p>
<mat-form-field appearance="fill">
  <mat-label>Accel</mat-label>
  <input matInput class="align-content-center" [(ngModel)]="pubData.acceleration">
</mat-form-field>
<p></p>
<mat-form-field appearance="fill">
  <mat-label>Lane</mat-label>
  <input matInput class="align-content-center" [(ngModel)]="pubData.lane">
</mat-form-field>
  <div class="w-auto align-content-center" >
    <button mat-button  (click)="closeBottomSheet()">Send</button>
  </div>
</div>
