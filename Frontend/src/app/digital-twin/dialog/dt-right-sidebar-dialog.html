<div>
  <mat-dialog-content class="dt-dialog-container">
    <img class="dt-dialog-img" src="https://i.ebayimg.com/images/g/NYEAAOSw061fm-A~/s-l640.jpg" mat-card-image>
    <h2 mat-dialog-title>{{data.cars.get(data.car).identifier}}</h2>
    <mat-list>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Name: </mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).identifier" class="w-auto" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto">Model: </mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).model" class="w-auto" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Model ID: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).modelId" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Product ID: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).productId" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Version: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).version" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto">Battery Level: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).batteryLevel" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Speed: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).speed" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Lane: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).offset" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Track Piece ID: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).lastTrackPieceID.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Track Location ID: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).lastTrackPositionID.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Is Exiting: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).isExiting.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >leftWheelDistance: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).leftWheelDistance.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >rightWheelDistance: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).rightWheelDistance.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Is on Track: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).isOnTrack.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Is Charging: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).isCharging.toString()" readonly>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <div>
        <mat-label class="w-auto" >Is Delocalized: </mat-label>
        <input matInput class="w-auto" placeholder="0" [value]="data.cars.get(data.car).isDelocalized.toString()" readonly>
        </div>
      </mat-list-item>
    </mat-list>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn" class="dt-dialog-btn-close">Close</button>
  </mat-dialog-actions>
  </mat-dialog-content>
</div>
