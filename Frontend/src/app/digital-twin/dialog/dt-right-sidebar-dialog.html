<div>
  <mat-dialog-content class="dt-dialog-container">
    <img class="dt-dialog-img" src="https://i.ebayimg.com/images/g/NYEAAOSw061fm-A~/s-l640.jpg" mat-card-image>
    <h2 mat-dialog-title>{{data.cars.get(data.car).identifier}}</h2>
    <mat-list>
      <mat-list-item>
        <mat-label>Name</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).identifier" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Model</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).model" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Model ID</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).modelId" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Product ID</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).productId" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Version</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).version" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Battery Level</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).batteryLevel" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Speed</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).speed" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Lane</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).offset" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Track Piece ID</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).lastTrackPieceID.toString()" readonly>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-label>Track Location ID</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).lastTrackPositionID.toString()" readonly>
      </mat-list-item>
      <mat-list-item>
        <mat-label>Is Exiting</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).isExiting.toString()" readonly>
      </mat-list-item>
      <mat-list-item>
        <mat-label>leftWheelDistance</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).leftWheelDistance.toString()" readonly>
      </mat-list-item>
      <mat-list-item>
        <mat-label>rightWheelDistance</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).rightWheelDistance.toString()" readonly>
      </mat-list-item>
      <mat-list-item>
        <mat-label>Is on Track</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).isOnTrack.toString()" readonly>
      </mat-list-item>
      <mat-list-item>
        <mat-label>Is Charging</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).isCharging.toString()" readonly>
      </mat-list-item>
      <mat-list-item>
        <mat-label>Is Delocalized</mat-label>
        <input matInput placeholder="0" [value]="data.cars.get(data.car).isDelocalized.toString()" readonly>
      </mat-list-item>
    </mat-list>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn" class="dt-dialog-btn-close">Close</button>
  </mat-dialog-actions>
  </mat-dialog-content>
</div>
