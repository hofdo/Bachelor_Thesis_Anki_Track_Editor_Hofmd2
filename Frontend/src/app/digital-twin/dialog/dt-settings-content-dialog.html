<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content [formGroup]="form" class="mat-typography">
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Broker Address</mat-label>
      <input matInput formControlName="mqtt_setting" placeholder="Placeholder" [(ngModel)]="settings_mqtt_broker">
      <mat-hint>Anki API Broker Address</mat-hint>
      <mat-error *ngIf="form.get('mqtt_setting').invalid">You must enter a mqtt broker!</mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-label>Note: You must reload the page for the change to take place!</mat-label>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="settings_mqtt_broker" [disabled]="!form.get('mqtt_setting').valid">Save</button>
</mat-dialog-actions>
