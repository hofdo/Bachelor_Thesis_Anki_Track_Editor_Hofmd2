<div class="h-100">
  <mat-sidenav-container class="sidenav-container h-100">
    <mat-sidenav #sidenav_left mode="push" opened="false" position="start" class="sidenav_left m-md-auto">
      <mat-nav-list>
        <a mat-list-item (click)="openDialog()" > Settings </a>
        <a mat-list-item [matMenuTriggerFor]="import_menu">
          Import
          <mat-menu  #import_menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </a>
        <a mat-list-item [matMenuTriggerFor]="export_menu">
          Export
          <mat-menu  #export_menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="work_field">
      <mat-card class="w-auto mat-elevation-z10">
        <mat-grid-list cols="5" rowHeight="1:1">
          <mat-grid-tile>
            <img class="w-100 h-auto transform180 " src="assets/directory/Curve_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Straight_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Straight_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Straight_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Curve_Template.png" alt="">
          </mat-grid-tile>

          <mat-grid-tile>
            <img class="w-100 h-auto transform270" src="assets/directory/Curve_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Straight_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Straight_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto transform90" src="assets/directory/Straight_Template.png" alt="">
          </mat-grid-tile>
          <mat-grid-tile>
            <img class="w-100 h-auto" src="assets/directory/Curve_Template.png" alt="">
          </mat-grid-tile>

          <mat-grid-tile>11</mat-grid-tile>
          <mat-grid-tile>12</mat-grid-tile>
          <mat-grid-tile>13</mat-grid-tile>
          <mat-grid-tile>14</mat-grid-tile>
          <mat-grid-tile>15</mat-grid-tile>

          <mat-grid-tile>16</mat-grid-tile>
          <mat-grid-tile>17</mat-grid-tile>
          <mat-grid-tile>18</mat-grid-tile>
          <mat-grid-tile>19</mat-grid-tile>
          <mat-grid-tile>20</mat-grid-tile>
        </mat-grid-list>
      </mat-card>
    </mat-sidenav-content>
    <mat-sidenav #sidenav_right mode="side" opened="true" position="end" class="sidenav_right">
      <app-te-right-sidebar-content></app-te-right-sidebar-content>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
