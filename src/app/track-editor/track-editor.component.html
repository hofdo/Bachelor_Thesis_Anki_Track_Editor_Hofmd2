<div class="h-100">
  <mat-sidenav-container class="sidenav-container h-100">
    <mat-sidenav #sidenav_left mode="push" opened="false" position="start" class="sidenav_left m-md-auto">
      <mat-nav-list>
        <a mat-list-item (click)="openDialogSettings()" > Settings </a>
        <a mat-list-item (click)="openDialogExport()" > Export </a>
        <a mat-list-item (click)="openDialogImport()" > Import </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="work_field">
        <gridster [options]="options">
          <gridster-item class="" [item]="grid_item.item" *ngFor="let grid_item of grid_items">
            <app-gridster-item-content [grid_item]="grid_item" [degree]="grid_item.item.degree" (remove_grid_item)="removeItem($event)" (rotate_grid_item)="rotateItem($event)"></app-gridster-item-content>
          </gridster-item>
        </gridster>
    </mat-sidenav-content>
    <mat-sidenav #sidenav_right mode="side" opened="true" position="end" class="sidenav_right">
      <app-te-right-sidebar-content (button_clicked)="addItem($event)"></app-te-right-sidebar-content>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
