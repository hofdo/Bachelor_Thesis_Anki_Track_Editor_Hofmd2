<h2>Digital Twin Console</h2>
<div>
<mat-form-field appearance="fill">
  <mat-label>Speed</mat-label>
  <input matInput [(ngModel)]="pubData.speed">
</mat-form-field>
<p></p>
<mat-form-field appearance="fill">
  <mat-label>Accel</mat-label>
  <input matInput [(ngModel)]="pubData.acceleration">
</mat-form-field>
<p></p>
<mat-form-field appearance="fill">
  <mat-label>Lane</mat-label>
  <input matInput [(ngModel)]="pubData.lane">
</mat-form-field>
<button mat-button  (click)="closeBottomSheet()">Export</button>
</div>
